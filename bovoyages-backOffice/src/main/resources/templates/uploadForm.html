<html xmlns:th="https://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/images2">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
				
			</li>
		</ul>
	</div>
	

	
<form th:action="@{home}" Method="GET"><button type="submit">Retour à la page d'Accueil </button></form>

<form Method="GET" th:action=@{displayimage}><button> Afficher image </button></form>

</body>
</html>
